<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Example</title>
</head>
<body>
    <div>
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="email" placeholder="Email">
        <button id="logInButton">Log me in</button>
    </div>
    <div>
        <h2>Cookies</h2>
        <button id="showCookiesButton">Show the cookies</button>
    </div>
    
    <script>
        function setCookies() {
            const firstNameValue = document.getElementById('firstname').value;
            const emailValue = document.getElementById('email').value;

            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10); // 10 days from now

            document.cookie = `firstname=${firstNameValue}; expires=${expirationDate.toUTCString()}`;
            document.cookie = `email=${emailValue}; expires=${expirationDate.toUTCString()}`;
        }

        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [cookieName, cookieValue] = cookie.split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return '';
        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const paragraph = document.createElement('p');
            paragraph.textContent = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(paragraph);
        }
    </script>
</body>
</html>
